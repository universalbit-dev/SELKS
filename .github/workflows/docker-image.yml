name: Docker Image

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  IMAGE_NAME: my-image-name
  PUSH_IMAGE: "false"   # set to "true" to push
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  TAG: ${{ github.sha }}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate a Dockerfile in the repository
        id: locate
        run: |
          set -euo pipefail
          # Look for common Dockerfile names (case-sensitive): Dockerfile, *Dockerfile, *.dockerfile
          found=$(find . -maxdepth 4 -type f \( -name 'Dockerfile' -o -name '*Dockerfile' -o -iname '*.dockerfile' \) -print | sed 's|^\./||' | head -n1 || true)
          if [ -z "$found" ]; then
            echo "no_file=true" >> "$GITHUB_OUTPUT"
            echo "message=No Dockerfile found. Place a Dockerfile in the repo root or a subdirectory and re-run." >> "$GITHUB_OUTPUT"
            echo "No Dockerfile found in the repository (searched up to depth 4)."
            exit 1
          fi
          # Compute context directory and file path relative to repo root
          dir=$(dirname "$found")
          file=$(basename "$found")
          # If located at root, context is '.' and file is './Dockerfile' for the action
          if [ "$dir" = "." ]; then
            context="."
            file_path="$found"
          else
            context="$dir"
            file_path="$found"
          fi
          echo "context=$context" >> "$GITHUB_OUTPUT"
          echo "file=$file_path" >> "$GITHUB_OUTPUT"
          echo "no_file=false" >> "$GITHUB_OUTPUT"
          echo "Located Dockerfile: $found (context: $context, file: $file_path)"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in (only if pushing)
        if: env.PUSH_IMAGE == 'true'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (and optionally push) Docker image
        uses: docker/build-push-action@v4
        with:
          context: ${{ steps.locate.outputs.context }}
          file: ${{ steps.locate.outputs.file }}
          push: ${{ env.PUSH_IMAGE }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
            ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
