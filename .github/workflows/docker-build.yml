# Docker Build and Push workflow with pre-check and build-args for Arkime
name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  OWNER: ${{ github.repository_owner }}
  VERSION: latest
  ARKIME_VERSION: "5.0.0"     # adjust if upstream releases differ
  UBUNTU_VERSION: "20.04"     # adjust if you need another ubuntu target

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (for multi-arch, optional)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Show Arkime .deb URL (pre-check, non-fatal)
        run: |
          URL="https://s3.amazonaws.com/files.molo.ch/builds/ubuntu-${{ env.UBUNTU_VERSION }}/arkime_${{ env.ARKIME_VERSION }}-1_amd64.deb"
          echo "Checking URL: $URL"
          # Print headers (do not fail the job here â€” just debug)
          curl -I --max-time 15 "$URL" || true

      - name: Build and push Arkime image
        uses: docker/build-push-action@v4
        with:
          context: ./docker/Arkime
          file: ./docker/Arkime/Arkime.dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.OWNER }}/arkimeviewer:${{ github.sha }}
            ghcr.io/${{ env.OWNER }}/arkimeviewer:${{ env.VERSION }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          build-args: |
            ARKIME_VERSION=${{ env.ARKIME_VERSION }}
            UBUNTU_VERSION=${{ env.UBUNTU_VERSION }}
